apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.backend" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "app.backend" . }}
  template:
    metadata:
      labels:
        app: {{ include "app.backend" . }}
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: {{ include "app.backend" . }}
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.backend" . }}
spec:
  ports:
  - port: 6379
  selector:
    app: {{ include "app.backend" . }}
